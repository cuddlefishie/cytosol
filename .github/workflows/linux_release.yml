name: Linux cffi Release

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release


    - name: Create Release                                                                      >
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: cytosol-linux-cffi-${{ github.sha }}
        release_name: cytosol-linux-cffi-release-${{ github.ref }}
        body: |
          Generated by github actions
        draft: false
        prerelease: false

    - name: Compress
      run: tar -czvf cytosol-linux-cffi.tar.gz target/releases/libcytosol_c_ffi.a cytosol-c-ffi/cytosol.h

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cytosol-linux-cffi.tar.gz
        asset_name: cytosol-linux-cffi.tar.gz
        asset_content_type: application/gzip
